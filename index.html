<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./src/style.css">
  <title>ar-viewer-demo</title>
</head>

<body>
  <model-viewer id="viewer" ar camera-controls tone-mapping="neutral" shadow-intensity="1">
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
      Velo en AR
    </button>
    <a id="link-button" class="link-button" target="_blank">Ver producto</a>
    <div id="ar-prompt">
      <img src="/img/ar_hand_prompt.png">
    </div>
    <div class="footer">
      <div class="slider">
        <div class="slides">
        </div>
      </div>
      <div class="controls hide">
        <div>
          <p>Variante</p>
          <select id="variant">
          </select>
        </div>
      </div>
    </div>
  </model-viewer>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
